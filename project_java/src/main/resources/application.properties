# =====================================================
# = PROJECT CONFIGURATION
# =====================================================
spring.application.name=project_java

# =====================================================
# = DATABASE CONFIGURATION (LOCAL)
#   Mặc định: DB_HOST=localhost, DB_USERNAME=root, DB_PASSWORD=123456
#   Có thể override bằng biến môi trường Windows:
#   setx DB_USERNAME "evcs" /m
#   setx DB_PASSWORD "your_password" /m
# =====================================================
spring.datasource.url=jdbc:mysql://${DB_HOST:localhost}:3306/evcs?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:secret}

# =====================================================
# = JPA / HIBERNATE
# =====================================================
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.time_zone=UTC
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
# spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# =====================================================
# = FLYWAY MIGRATIONS
# =====================================================
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=false
spring.flyway.validate-on-migrate=true
spring.flyway.clean-disabled=true

# =====================================================
# = SERVER CONFIGURATION
# =====================================================
server.port=${SERVER_PORT:8080}

# =====================================================
# = LOGGING
# =====================================================
logging.level.root=INFO
# Bật 2 dòng dưới nếu cần xem SQL chi tiết:
# logging.level.org.hibernate.SQL=DEBUG
# logging.level.org.hibernate.type.descriptor.sql=TRACE

# =====================================================
# = OPENAPI / SWAGGER
#   Truy cập: http://localhost:${server.port}/swagger-ui.html
#   (springdoc tự redirect từ /swagger-ui)
# =====================================================
springdoc.api-docs.enabled=true
springdoc.swagger-ui.path=/swagger-ui

# =====================================================
# = TIMEZONE & FORMAT
# =====================================================
spring.jackson.time-zone=Asia/Ho_Chi_Minh
spring.jackson.date-format=yyyy-MM-dd'T'HH:mm:ss

# =========================
# JWT (HS256)
# =========================
app.jwt.secret=CHANGE_ME_32+_CHARS_MINIMUM_RANDOM
app.jwt.access-ttl-minutes=15
app.jwt.refresh-ttl-days=14
app.jwt.refresh-cookie-name=refresh_token
app.jwt.refresh-cookie-domain=localhost
app.jwt.refresh-cookie-secure=false
app.jwt.refresh-cookie-samesite=Lax
