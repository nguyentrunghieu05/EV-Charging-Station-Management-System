spring.application.name=project_java
# ===============================
# = DATABASE CONFIGURATION
# ===============================
spring.datasource.url=jdbc:mysql://localhost:3306/evcs?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=${DB_USERNAME:evcs}
spring.datasource.password=${DB_PASSWORD:evcs}

# ===============================
# = JPA / HIBERNATE
# ===============================
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.format_sql=true

# ===============================
# = FLYWAY MIGRATIONS
# ===============================
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true

# ===============================
# = SERVER CONFIGURATION
# ===============================
server.port=${SERVER_PORT:8080}

# ===============================
# = LOGGING
# ===============================
logging.level.root=INFO
logging.level.org.hibernate.SQL=DEBUG

# ===============================
# = SPRINGDOC / OPENAPI
# ===============================
springdoc.api-docs.enabled=true
springdoc.swagger-ui.path=/swagger-ui
